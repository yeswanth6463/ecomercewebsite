<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body{
            background: linear-gradient(to right , rgb(201, 225, 236),rgb(132, 128, 251) 100%);
        }
        form.button{
            background: rgb(172, 39, 39);
            width: 5rem;
            border-radius: 15px;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>forms</title>
  </head>
  <body>
    <div class="container">
        
        <h2 class="my-5">SELLER AND PRODUCT DETAILS</h2>
        <div class="row">
          <div class="col-md-6">
              <form>
                  <div class="mb-3">
                      <label class="form-label">Enter first name</label>
                      <input type="text" class="form-control">
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Ente user name</label>
                      <input type="text" class="form-control">
                  </div>
                  <div class="mb-3">
                      <label class="form-label">
                          Email <address></address>
                      </label>
                      <input type="email" class="form-control">
                      <div class="form-text">
                          we'll never share your email
                      </div>
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control">
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Address</label>
                      <input type="text" class="form-control">
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Enter mobile number</label>
                      <input type="number" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Enter Product Name</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Product Description</label>
                    <input type="text" class="form-control">
                </div>
                  <div class="mb-3">
                    <button class="btn p-2 my-lg-0 my-2">sign up</button>
                  </div>
              </form>
          </div>
        </div>  
      </div>
     </div>
