<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body{
            background: linear-gradient(to right , rgb(201, 225, 236),rgb(132, 128, 251) 100%);
        }
        form.button{
            background: rgb(172, 39, 39);
            width: 5rem;
            border-radius: 15px;
        }
    </style>
    <script>  
        function validateform(){  
        var name=document.myform.name.value;  
        var password=document.myform.password.value;  
          
        if (name==null || name==""){  
          alert("Name can't be blank");  
          return false;  
        }else if(password.length<6){  
          alert("Password must be at least 6 characters long.");  
          return false;  
          }  
        }  
        </script>  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>forms</title>
    <script src="validation.js"></script> 
  </head>
  <body>
    <div class="container">
        
        <h2 class="my-5">SIGN UP</h2>
        <div class="row">
          <div class="col-md-6">
              <form name="myform" method="post" action="abc.jsp" onsubmit="return validateform()">
                  <div class="mb-3">
                      <label class="form-label">Enter first name</label>
                      <input type="text" class="form-control">
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Ente user name</label>
                      <input type="text" class="form-control">
                  </div>
                  <div class="mb-3">
                      <label class="form-label">
                          Email
                      </label>
                      <input type="email" class="form-control" id="uName">
                      <div class="form-text">
                          we'll never share your email
                      </div>
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" id="uPassword">
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Address</label>
                      <input type="text" class="form-control">
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Enter mobile no</label>
                      <input type="number" class="form-control">
                  </div>
                  <div class="mb-3">
                    <button id="btn-login"></button>
                    
                  </div>
              </form>
          </div>
        </div>  
      </div>
     </div>

  </body></html>
